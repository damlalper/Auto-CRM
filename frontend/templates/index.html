<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Telemetry Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-robot"></i> Robot Telemetry Dashboard
            </span>
            <span class="navbar-text d-flex align-items-center gap-2">
                <span id="websocket-status" class="badge bg-warning">
                    <i class="bi bi-broadcast"></i> Connecting...
                </span>
                <span id="connection-status" class="badge bg-success">
                    <i class="bi bi-wifi"></i> API Connected
                </span>
            </span>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container" class="container-fluid mt-2">
        <!-- Alerts will be inserted here -->
    </div>

    <div class="container-fluid mt-3">
        <!-- Status Row -->
        <div class="row mb-4">
            <!-- Robot Status Card -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card h-100 status-card">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">Robot Status</h6>
                        <div id="robot-status" class="status-badge status-idle">
                            <i class="bi bi-circle-fill"></i>
                            <span>IDLE</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Temperature Card -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-thermometer-half"></i> Temperature
                        </h6>
                        <div class="gauge-container">
                            <canvas id="temperature-gauge"></canvas>
                            <div class="gauge-value">
                                <span id="temperature-value">--</span>
                                <small>Â°C</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Battery Card -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-battery-half"></i> Battery Level
                        </h6>
                        <div class="battery-container">
                            <div class="battery-icon">
                                <div id="battery-fill" class="battery-fill" style="width: 0%"></div>
                            </div>
                            <div class="battery-value">
                                <span id="battery-value">--</span>%
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Motor RPM Card -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-gear-fill"></i> Motor RPM
                        </h6>
                        <div class="rpm-display">
                            <span id="rpm-value" class="rpm-value">--</span>
                            <small>RPM</small>
                        </div>
                        <div class="progress mt-2" style="height: 10px;">
                            <div id="rpm-bar" class="progress-bar bg-info" role="progressbar"
                                 style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1800">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <!-- Time Series Chart -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-graph-up"></i> Telemetry History</span>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary active" data-metric="temperature">
                                Temperature
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-metric="battery">
                                Battery
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-metric="motor_rpm">
                                Motor RPM
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="telemetry-chart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-joystick"></i> Robot Control Panel
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-3 justify-content-center">
                            <button id="btn-start" class="btn btn-success btn-lg control-btn">
                                <i class="bi bi-play-fill"></i> Start
                            </button>
                            <button id="btn-stop" class="btn btn-danger btn-lg control-btn">
                                <i class="bi bi-stop-fill"></i> Stop
                            </button>
                            <button id="btn-reset" class="btn btn-warning btn-lg control-btn">
                                <i class="bi bi-arrow-clockwise"></i> Reset
                            </button>
                        </div>
                        <div id="command-feedback" class="alert alert-info mt-3 d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Data Table -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-table"></i> Recent Telemetry Data</span>
                        <span class="badge bg-secondary" id="data-mode">Polling</span>
                    </div>
                    <div class="card-body table-responsive" style="max-height: 200px; overflow-y: auto;">
                        <table class="table table-sm table-striped">
                            <thead class="sticky-top bg-white">
                                <tr>
                                    <th>Time</th>
                                    <th>Temp</th>
                                    <th>Battery</th>
                                    <th>RPM</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="telemetry-table-body">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-muted py-3">
            <small>Robot Telemetry Dashboard &copy; 2026 | Last Update: <span id="last-update">--</span> |
            <a href="/api/foxglove/info" target="_blank">Foxglove API</a></small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
