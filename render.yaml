# Render.com deployment configuration
services:
  - type: web
    name: robot-telemetry-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 backend.app:create_app()
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: telemetry-db
          property: connectionString

databases:
  - name: telemetry-db
    plan: free
    databaseName: telemetry
    user: telemetry_user
