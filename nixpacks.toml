[phases.setup]
nixPkgs = ["python311Full"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = ". /opt/venv/bin/activate && python -m gunicorn -k gevent -w 1 -b 0.0.0.0:$PORT 'backend.app:create_app()'"
